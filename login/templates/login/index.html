<html lang="en">
<head>

    {% load static %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabrsky Hospital ulgamyna giriň</title>

    <link rel="stylesheet" href="{% static 'Hospital/css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'Hospital/css/mainStyles.css' %}">

    <link rel="stylesheet" href="{% static 'login/css/index.css' %}">
</head>
<body>
    <section class="row justify-content-center">
        <form id="login_form" class="col-3" action="{% url 'login:sign_in' %}" method="post">
            {% csrf_token %}
            <h4 class="primary-color mb-3">Ulgama giriň</h4>
            <input class="form-input text-input mt-4" type="text" name="username" id="" placeholder="Email">
            <input class="form-input text-input mt-3" type="password" name="password" id="" placeholder="Açar söz">
            <input class="form-input submit-input mt-4" type="submit" name="submit" id="" value="Ulgama gir">
        </form>
    </section>

    <script src="{% static 'Hospital/js/jquery.min.js' %}"></script>
    <script src="{% static 'Hospital/js/popper.js' %}"></script>
    <script src="{% static 'Hospital/js/bootstrap.min.js' %}"></script>
</body>
</html>
