<html lang="en">
<head>

    {% load static %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabrsky Hospital hasap dörediň</title>

    <link rel="stylesheet" href="{% static 'Hospital/css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'Hospital/css/mainStyles.css' %}">

    <link rel="stylesheet" href="{% static 'reg/css/index.css' %}">
</head>
<body>
    <section class="row justify-content-center">
        <form id="login_form" class="col-4" action="{% url 'reg:doctorPost' %}" method="post">
            {% csrf_token %}
            <h4 class="primary-color mb-1">Registrasiýa</h4>
            <input class="form-input ps-4 mt-4" type="text" name="username" id="" placeholder="Akkaunt ady">
            <input class="form-input ps-4 mt-4" type="password" name="password" id="" placeholder="Açar söz">
            <input class="form-input ps-4 mt-4" type="text" name="email" id="" placeholder="Email">
            <label class="mt-3" for="speciality">Hünäriňiz</label>
            <select class="form-input ps-4" name="specality" id="speciality">
                {% for specality in specalities %}
                    <option value="{{ specality.id }}">{{ specality.name }}</option>
                {% endfor %}
            </select>
            <label class="mt-3" for="hospital">Işleýän hassahanaňyz</label>
            <select class="form-input ps-4" name="hospital" id="hospital">
                {% for hospital in hospitals %}
                    <option value="{{ hospital.id }}">{{ hospital.name }}</option>
                {% endfor %}
            </select>
            <label class="mt-3" for="speciality">Işleýän bölümiňiz</label>
            <select class="form-input ps-4" name="department" id="department">
                {% for department in departments %}
                    <option value="{{ department.id }}">{{ department.name }}</option>
                {% endfor %}
            </select>
            <input class="form-input ps-4 mt-4" type="text" name="position_at_work" id="" placeholder="Wezipäňiz">
            <input class="form-input submit-input mt-4 mb-5" type="submit" name="submit" id="" value="Registrasiýa">
        </form>
    </section>
    
    <script src="{% static 'Hospital/js/jquery.min.js' %}"></script>
    <script src="{% static 'Hospital/js/popper.js' %}"></script>
    <script src="{% static 'Hospital/js/bootstrap.min.js' %}"></script>
</body>
</html>
