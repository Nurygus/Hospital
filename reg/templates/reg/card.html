<html lang="en">
<head>

    {% load static %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabrsky Hospital hasap dörediň</title>

    <link rel="stylesheet" href="{% static 'Hospital/css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'Hospital/css/mainStyles.css' %}">

    <link rel="stylesheet" href="{% static 'reg/css/index.css' %}">
</head>
<body>
    <section class="row justify-content-center">
        <form id="login_form" class="col-4" action="{% url 'reg:doctorPost' %}" method="post">
            {% csrf_token %}
            <h4 class="primary-color mb-1">Registrasiýa</h4>
            <input class="form-input ps-4 mt-4" type="text" name="username" id="" placeholder="Akkaunt ady">
            <input class="form-input ps-4 mt-4" type="text" name="password" id="" placeholder="Açar söz">
            <input class="form-input ps-4 mt-4" type="text" name="email" id="" placeholder="Email">
            <input class="form-input ps-4 mt-4" type="date" name="date_of_birth" id="" placeholder="Doglan senäniňiz">
            <input class="form-input ps-4 mt-4" type="date" name="date_of_birth" id="" placeholder="Ýurduňuz">
            <input class="form-input ps-4 mt-4" type="date" name="date_of_birth" id="" placeholder="Şäheriňiz">
            <input class="form-input ps-4 mt-4" type="date" name="date_of_birth" id="" placeholder="Etrabyňyz">
            <input class="form-input ps-4 mt-4" type="date" name="date_of_birth" id="" placeholder="Iş ýeriňiziň salgysy">
            <input class="form-input ps-4 mt-4" type="date" name="date_of_birth" id="" placeholder="Işleýän ýeriiňiz">
            <input class="form-input ps-4 mt-4" type="date" name="date_of_birth" id="" placeholder="Telefon nomeriňiz">
            <input class="form-input submit-input mt-4 mb-5" type="submit" name="submit" id="" value="Registrasiýa">
        </form>
    </section>
    
    <script src="{% static 'Hospital/js/jquery.min.js' %}"></script>
    <script src="{% static 'Hospital/js/popper.js' %}"></script>
    <script src="{% static 'Hospital/js/bootstrap.min.js' %}"></script>
</body>
</html>
